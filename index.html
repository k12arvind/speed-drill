<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speed Drill</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Grey‑out the start button until name is entered */
    .btn-disabled {
      background-color: #ccc !important;
      color: #666 !important;
      cursor: not-allowed !important;
    }
    /* Error message styling */
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- SETTINGS SCREEN -->
    <div id="settings-screen">
      <h1>Speed Drill</h1>

      <label>
        <strong>Name:</strong>
        <input type="text" id="player-name" placeholder="Enter your name">
      </label>
      <div id="name-error" class="error"></div>

      <div id="daily-stats" class="stats">
        <p>Rounds today: <strong><span id="rounds-today">0</span></strong></p>
        <p>Current streak: <strong><span id="current-streak">0</span></strong> days</p>
      </div>

      <label>
        <input type="checkbox" id="enable-mul" checked>
        <strong>Multiplication:</strong>
        ( <input id="mul1-min" type="number" value="11" min="1"> to
          <input id="mul1-max" type="number" value="19" min="1"> )
        ×
        ( <input id="mul2-min" type="number" value="11" min="1"> to
            <input id="mul2-max" type="number" value="50" min="1"> )
      </label>

      <label>
        <input type="checkbox" id="enable-div" checked>
        <strong>Division:</strong>
        ( <input id="div-d-min" type="number" value="20" min="1"> to
          <input id="div-d-max" type="number" value="1000" min="1"> )
        ÷
        ( <input id="div-q-min" type="number" value="11" min="1"> to
            <input id="div-q-max" type="number" value="20" min="1"> )
      </label>

      <label>
        <input type="checkbox" id="enable-pct" checked>
        Percentage‑Of
      </label>

      <label>
        <input type="checkbox" id="enable-solve" checked>
        Solve‑for‑X
      </label>

      <label>
        <strong>Duration:</strong>
        <select id="duration">
          <option value="60">1 min</option>
          <option value="120" selected>2 min</option>
          <option value="180">3 min</option>
          <option value="240">4 min</option>
          <option value="300">5 min</option>
          <option value="360">6 min</option>
          <option value="420">7 min</option>
          <option value="480">8 min</option>
          <option value="540">9 min</option>
          <option value="600">10 min</option>
        </select>
      </label>

      <div class="buttons">
        <button id="start-btn" class="btn-disabled">Start</button>
        <button id="view-history-btn">History</button>
        <button id="view-leaderboard-btn">Leaderboard</button>
        <button id="view-achievements-btn">Achievements</button>
      </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="hidden">
      <div class="header">
        <span id="timer">Time: 00:00</span>
        <span id="score">Score: 0</span>
      </div>
      <div class="problem-container">
        <span id="problem"></span>
        <input type="number" id="answer-input" autocomplete="off">
      </div>
    </div>

    <!-- RESULTS SCREEN -->
    <div id="result-screen" class="hidden">
      <h2>Time’s up!</h2>
      <p id="final-score"></p>
      <div class="buttons">
        <button id="play-again-btn">Play Again</button>
        <button id="review-btn">Review Slowest</button>
        <button id="view-history-2-btn">History</button>
        <button id="view-leaderboard-2-btn">Leaderboard</button>
        <button id="view-achievements-2-btn">Achievements</button>
      </div>
    </div>

    <!-- REVIEW SLOWEST SCREEN -->
    <div id="review-screen" class="hidden">
      <h2>Slowest Answers</h2>
      <ol id="slow-list"></ol>
      <button id="back-to-results-btn">Back</button>
    </div>

    <!-- HISTORY SCREEN -->
    <div id="history-screen" class="hidden">
      <h2>History</h2>
      <table id="history-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date & Time</th>
            <th>Duration</th>
            <th>Score</th>
            <th>Top 5 Slowest</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="back-btn">Back</button>
    </div>

    <!-- LEADERBOARD SCREEN -->
    <div id="leaderboard-screen" class="hidden">
      <h2>Leaderboard</h2>
      <div id="leaderboard-container"></div>
      <button id="back-to-settings-btn">Back</button>
    </div>

    <!-- ACHIEVEMENTS SCREEN -->
    <div id="achievements-screen" class="hidden">
      <h2>Achievements</h2>
      <ul id="achievements-list"></ul>
      <button id="back-to-settings-btn-2">Back</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
